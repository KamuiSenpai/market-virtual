<div class="login-container">
  <!-- Columna izquierda: Login -->
  <div class="login-card">
    <div class="login-header">
      <img src="assets/icons/user-icon.png" alt="User Icon" class="user-icon" />
      <h2>Sign In</h2>
    </div>
    <form (ngSubmit)="onLogin()">
      <div class="input-group">
        <label for="username">
          <i class="fa fa-user"></i>
        </label>
        <input
          type="text"
          id="username"
          placeholder="Username"
          [(ngModel)]="credentials.username"
          name="username"
          required
        />
      </div>
      <div class="input-group">
        <label for="password">
          <i class="fa fa-lock"></i>
        </label>
        <input
          type="password"
          id="password"
          placeholder="Password"
          [(ngModel)]="credentials.password"
          name="password"
          required
        />
      </div>
      <button type="submit" class="login-button">Login</button>
      <div class="extra-options">
        <label>
          <input type="checkbox" /> Recuerdame
        </label>
        <a href="#">Olvide mi contrase√±a?</a>
      </div>
    </form>
  </div>

  <!-- Columna derecha: Imagen y bienvenida -->
  <div
    class="welcome-section"
    style="background: url('assets/icons/background.jpg') no-repeat center center; background-size: cover;"
  >
    <div class="welcome-content">
      <h1>Welcome!</h1>
      <hr />
      <p>Explore our services and features</p>
    </div>
  </div>
</div>
