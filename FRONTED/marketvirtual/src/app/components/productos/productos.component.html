<div class="productos-container">
  <h1>Gestión de Productos</h1>
  <button class="nuevo-producto-btn">+ Nuevo Producto</button>

  <!-- Filtros avanzados -->
  <div class="filtros-container">
    <div class="filtro-input">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Buscar por nombre..." />
    </div>
    <div class="filtro-input">
      <label for="categoria">Categoría:</label>
      <select id="categoria">
        <option value="">Todas</option>
        <option value="1">Categoría 1</option>
        <option value="2">Categoría 2</option>
      </select>
    </div>
    <div class="filtro-input">
      <label for="precio-minimo">Precio mínimo:</label>
      <input type="number" id="precio-minimo" min="0" placeholder="0.00" />
    </div>
    <div class="filtro-input">
      <label for="precio-maximo">Precio máximo:</label>
      <input type="number" id="precio-maximo" min="0" placeholder="0.00" />
    </div>
    <button class="aplicar-filtros-btn">Aplicar filtros</button>
  </div>

  <!-- Tabla de productos -->
  <table class="tabla-productos">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Categoría</th>
        <th>Precio</th>
        <th>Unidad</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se llenarán los datos dinámicamente con Angular -->
      <tr *ngFor="let producto of productos">
        <td>{{ producto.nombre }}</td>
        <td>{{ producto.categoria }}</td>
        <td>{{ producto.precio | currency }}</td>
        <td>{{ producto.unidad }}</td>
        <td>{{ producto.estado }}</td>
        <td>
          <button (click)="editarProducto(producto)" class="acciones-btn editar">Editar</button>
          <button (click)="eliminarProducto(producto.id)" class="acciones-btn eliminar">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
